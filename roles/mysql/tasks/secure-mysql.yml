---

# Once mysql has been installed, these tasks secure the installation

- include_tasks: warn_password.yml

- name: Set the MySQL admin password
  mysql_user:
    login_user: root
    login_password: ""
    user: "{{ mysql_admin_user }}"
    password: "{{ mysql_admin_password }}"
    priv: "*.*:ALL"
  become: yes
#  no_log: yes

- name: Secure the admin user for IPV6 localhost (::1), IPv4 localhost, localhost and the server's domain
  mysql_user:
    login_user: "{{ mysql_admin_user }}"
    login_password: "{{ mysql_admin_password }}"
    user: admin
    password: "{{ mysql_admin_password }}"
    host: "{{ item }}"
  become: yes
  loop:
    - "::1"
    - "127.0.0.1"
    - "localhost"
    - "{{ ansible_fqdn }}"

- name: Deletes anonymous server user
  mysql_user:
    login_user: "{{ mysql_admin_user }}"
    login_password: "{{ mysql_admin_password }}"
    user: ""
    host_all: yes
    state: absent
  become: yes

- name: Removes the test database
  mysql_db:
    login_user: "{{ mysql_admin_user }}"
    login_password: "{{ mysql_admin_password }}"
    db: test
    state: absent
  become: yes

- include_tasks: warn_password.yml
